syntax = "proto3";

package userrole;

option java_package = "com.coocumba.userrole.proto";
option java_outer_classname = "UserRoleProto";

message UsersRole {
  string id = 1;
  User user = 2;
  Role role = 3;
}

message User {
  string id = 1;
  string user_mail = 2;
  string user_name = 3;
}

message Role {
  string id = 1;
  string role = 2;
  string name = 3;
}